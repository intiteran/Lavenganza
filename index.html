<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>La Venganza</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="icon" href="img/robot.svg">
    <style>
        i {
            color: white;
            cursor: pointer;
            transition: 3ms;
        }

        i:hover{
            color: blue;
        }

        h1 {
            text-align: center;
            margin-top: 16px;
        }

        #enviar, #lista, label {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container"> 
        <h1 class="alert alert-primary">Env√≠o</h1>
        <div class="form-group">
            <label for="nombre" class="form-control">Nombre:<input class="form-control" type="text" name="nombre" id="nombre"></label>
            <label for="apellido" class="form-control">Apellido:<input class="form-control" type="text" name="apellido" id="apellido"></label>
            <label for="grupo" class="form-control">Grupo:<input class="form-control" type="number" name="grupo" id="grupo"></label>
            <label for="sala" class="form-control">Sala:<input class="form-control" type="number" name="sala" id="sala"></label>
        </div>
        <button type="button" class="btn btn-success" id="enviar">Enviar </button>
        <button type="button" class="btn btn-info" id="lista">Actualizar</button>
        <h1 class="alert alert-warning">Lista</h1>

            <table class="table table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Grupo</th>
                    <th>Sala</th>
                    <th>Eliminar</th>
                </tr>
                <tbody id="tabla"></tbody>
            </table>

    </div>
    <script src="js/script.js"></script>
</body>
</html>
